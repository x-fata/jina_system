<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Information - BizKazi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d3d3d3; /* light gray */
      color: #03396c;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2e2e2e; /* dark gray */
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: fixed;
      height: 100vh;
    }

    .sidebar button {
      background-color: white;
      color: #0288d1;
      border: 2px solid #0288d1;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .sidebar button:hover {
      background-color: #e0f7ff;
    }

    .sidebar .restricted-btn {
      background-color: #ffebee;
      color: #d32f2f;
      border: 2px solid #d32f2f;
    }

    .sidebar .restricted-btn:hover {
      background-color: #ffcdd2;
    }

    .main-content {
      margin-left: 240px;
      padding: 25px;
      overflow-x: auto;
      flex-grow: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: transparent;
      border: 1px solid #888888;
      border-radius: 0;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #888888;
      background-color: transparent;
      color: black;
    }

    th {
      background-color: #444444;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover {
      background-color: #b0b0b0;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #222222;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="location.href='{{ url_for('add_product') }}'">Products</button>
    <button class="active" onclick="location.href='{{ url_for('information') }}'">Information</button>
    <button class="restricted-btn" onclick="location.href='{{ url_for('restricted') }}'">Restricted</button>
  </div>

  <div class="main-content">
    <h1>Product Information</h1>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
          <th>Quantity</th>
          <th>Added By</th>
          <th>Added At</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr>
            <td>{{ product.jina }}</td>
            <td>{{ product.thamani }}</td>
            <td>{{ product.idadi }}</td>
            <td>{{ product.added_by }}</td>
            <td>{{ product.added_at }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="total">Total Value: Tsh {{ total_thamani }}</div>
  </div>

</body>
</html>
