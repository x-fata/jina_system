<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <title>Information - BizKazi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f9ff;
      padding: 20px;
      color: #03396c;
      display: flex;
      min-height: 100vh;
      margin: 0;
    }

    .sidebar {
      width: 220px;
      background-color: #045a8d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: fixed;
      height: 100vh;
    }

    .sidebar button {
      background-color: white;
      color: #0288d1;
      border: 2px solid #0288d1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      text-align: center;
    }

    .sidebar button:hover {
      background-color: #e0f7ff;
    }

    .sidebar .restricted-btn {
      background-color: #ffebee;
      color: #d32f2f;
      border: 2px solid #d32f2f;
    }

    .sidebar .restricted-btn:hover {
      background-color: #ffcdd2;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
      flex-grow: 1;
    }

    h2 {
      text-align: center;
      color: #045a8d;
      margin-bottom: 20px;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .top-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .print-btn {
      background-color: #0288d1;
      color: white;
    }

    .print-btn:hover {
      background-color: #016699;
    }

    .share-btn {
      background-color: #25D366;
      color: white;
    }

    .share-btn:hover {
      background-color: #1DA955;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #045a8d;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    .total-row td {
      font-weight: bold;
      background-color: #d1ecf1;
      color: #03396c;
    }
  </style>

  <script>
    function printPage() {
      window.print();
    }

    function shareOnWhatsApp() {
      const raw = document.getElementById('products-data').textContent;
      const products = JSON.parse(raw);
      let text = 'üì¶ Taarifa za Bidhaa:\n\n';

      products.forEach(p => {
        text += `- ${p.jina} | TSH ${p.thamani} | IDADI: ${p.idadi}\n`;
      });

      text += `\nTOTAL: TSH {{ total_thamani }}`;

      const encoded = encodeURIComponent(text);
      const url = `https://wa.me/?text=${encoded}`;
      window.open(url, '_blank');
    }
  </script>
</head>
<body>

  <div class="sidebar">
    <button onclick="location.href='{{ url_for('add_product') }}'">Bidhaa</button>
    <button onclick="location.href='{{ url_for('information') }}'">Information</button>
    <button class="restricted-btn" onclick="location.href='{{ url_for('restricted') }}'">Restricted</button>
  </div>

  <div class="main-content">
    <h2>Taarifa za Bidhaa (Information)</h2>

    <div class="top-buttons">
      <button class="print-btn" onclick="printPage()">üñ®Ô∏è Print</button>
      <button class="share-btn" onclick="shareOnWhatsApp()">üì§ Share via WhatsApp</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Jina la Bidhaa</th>
          <th>Thamani (Tsh)</th>
          <th>Idadi</th>
          <th>Aliyeongeza</th>
          <th>Muda</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.jina }}</td>
          <td>{{ product.thamani }}</td>
          <td>{{ product.idadi }}</td>
          <td>{{ product.added_by }}</td>
          <td>{{ product.added_at }}</td>
        </tr>
        {% endfor %}
        <tr class="total-row">
          <td colspan="5" style="text-align: right;">TOTAL: TSH {{ total_thamani }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Safely embedded product data for JavaScript -->
    <script type="application/json" id="products-data">
      {{ products | tojson }}
    </script>

  </div>
</body>
</html>
