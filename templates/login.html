<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - BizKazi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3; /* light gray */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #03396c;
    }

    .login-container {
      background-color: #2e2e2e; /* dark gray */
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 350px;
      color: white;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #0288d1;
      box-shadow: 0 0 8px rgba(2, 136, 209, 0.4);
    }

    button {
      background-color: white;
      color: #0288d1;
      border: 2px solid #0288d1;
      padding: 12px 25px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #0288d1;
      color: white;
    }

    .error {
      background-color: #fce4e4;
      color: #d32f2f;
      border: 1.5px solid #d32f2f;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" autocomplete="off" novalidate>
      <input type="text" name="jina" placeholder="Admin Name" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
