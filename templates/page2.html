<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page 2 - BizKazi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f0f8;
      color: #03396c;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
      height: 100%;
    }

    .sidebar {
      width: 220px;
      background-color: #045a8d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar button {
      background-color: white;
      color: #045a8d;
      border: 2px solid #045a8d;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .sidebar button:hover {
      background-color: #e0f7ff;
    }

    .sidebar .restricted-btn {
      background-color: #ffebee;
      color: #d32f2f;
      border: 2px solid #d32f2f;
    }

    .sidebar .restricted-btn:hover {
      background-color: #ffcdd2;
    }

    .main-content {
      flex-grow: 1;
      padding: 25px;
      overflow-x: auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #045a8d;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }

      .sidebar button {
        flex: 1;
        font-size: 14px;
        padding: 10px;
      }

      .main-content {
        padding: 10px;
      }

      table, th, td {
        font-size: 12px;
      }

      h1 {
        font-size: 18px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <button onclick="location.href='{{ url_for('add_product') }}'">Bidhaa</button>
      <button onclick="location.href='{{ url_for('information') }}'">Information</button>
      <button class="restricted-btn" onclick="location.href='/statistics'">Restricted</button>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <h1>Historia ya Matendo ya Admin</h1>

      <table>
        <thead>
          <tr>
            <th>Jina la Admin</th>
            <th>Kitendo</th>
            <th>Muda wa Kitendo</th>
          </tr>
        </thead>
        <tbody>
          {% for activity in activities %}
          <tr>
            <td>{{ activity.jina }}</td>
            <td>{{ activity.action }}</td>
            <td>{{ activity.timestamp }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
